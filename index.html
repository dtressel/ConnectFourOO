<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body> 
  <h1>
    <span class="red">C</span>
    <span class="yellow">o</span>
    <span class="red">n</span>
    <span class="yellow">n</span>
    <span class="red">e</span>
    <span class="yellow">c</span>
    <span class="red">t</span>
    <span>&nbsp</span>
    <span class="yellow"> 4</span>
    <span class="red">!</span>
  </h1>
  <div id="wrapper">
    <div id="left-side">
      <div id="play-form-container">
        <h2>Play Now!</h2>
        <form id="start-game-form">
          <label for="p1-color">Player 1 color:</label>
          <select name="p1-color" id="p1-color">
            <option id="blue1" value="blue">blue</option>
            <option id="green1" value="green">green</option>
            <option id="red1" value="red" class="hidden" >red</option>
            <option selected id="yellow1" value="yellow">yellow</option>
            <option id="purple1" value="purple">purple</option>
            <option id="orange1" value="orange">orange</option>
          </select><br>
          <label for="p2-color">Player 2 color:</label>
          <select name="p2-color" id="p2-color">
            <option id="blue2" value="blue">blue</option>
            <option id="green2" value="green">green</option>
            <option selected id="red2" value="red">red</option>
            <option id="yellow2" class="hidden" value="yellow">yellow</option>
            <option id="purple2" value="purple">purple</option>
            <option id="orange2" value="orange">orange</option>
          </select><br>
          <button type="submit" id="start-game">Start New Game</button>
        </form>
      </div>
    </div>
    <div id="game"></div>
  </div>

<script src="connect4.js"></script>

</body>
</html>
